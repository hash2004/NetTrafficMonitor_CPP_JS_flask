<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Traffic Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Socket.IO client library (Version 2.3.0 for compatibility) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include your custom app.js -->
    <script src="/static/app.js" defer></script>
</head>
<body>
    <h1>Network Traffic Dashboard</h1>

    <!-- Chart Containers -->
    <div class="charts-container">
        <div id="global-statistics" class="chart">
            <h2>Global Statistics</h2>
            <svg></svg>
        </div>
        <div id="protocol-distribution" class="chart">
            <h2>Protocol Distribution</h2>
            <svg></svg>
        </div>
        <div id="traffic-rate" class="chart">
            <h2>Traffic Rate</h2>
            <svg width="400" height="300"></svg>
        </div>
    </div>

    <!-- Existing Sections -->
    <section id="total-packets">
        <h2>Total Packets</h2>
        <p id="total-packets-count">Loading...</p>
    </section>

    <section id="protocol-counts">
        <h2>Protocol Counts</h2>
        <table>
            <thead>
                <tr>
                    <th>Protocol</th>
                    <th>Packet Count</th>
                </tr>
            </thead>
            <tbody id="protocol-counts-body">
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>
    </section>

    <section id="connections">
        <h2>Connections</h2>
        <table>
            <thead>
                <tr>
                    <th>Source IP</th>
                    <th>Source Port</th>
                    <th>Source Domain</th>
                    <th>Destination IP</th>
                    <th>Destination Port</th>
                    <th>Destination Domain</th>
                    <th>Protocol</th>
                </tr>
            </thead>
            <tbody id="connections-body">
                <tr><td colspan="7">Loading...</td></tr>
            </tbody>
        </table>
    </section>
</body>
</html>
